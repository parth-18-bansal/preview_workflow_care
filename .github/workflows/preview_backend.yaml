name: Deploy Preview

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write

jobs:
  deploy:
    if: contains(github.event.comment.body, '/preview up')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Start Cloudflare Tunnel
        id: tunnel
        run: |
          # Start cloudflared in background and write logs to a file
          cloudflared tunnel --url http://localhost:5000 --no-autoupdate > cloudflared.log 2>&1 &
          # Wait a few seconds for it to initialize
          sleep 5
          # Extract the tunnel URL from the logs
          url=$(grep -o "https://.*trycloudflare.com" cloudflared.log | head -n 1)
          echo "TUNNEL_URL=$url" >> $GITHUB_ENV

      - name: Post comment with URL
        if: github.event.issue.pull_request != null
        run: |
          gh pr comment ${{ github.event.issue.number }} \
            --body "ðŸš€ Preview available at: ${{ env.TUNNEL_URL }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PR_COMMENT_PAT }}

      - name: Run the app
        run: |
          pip install -r ./requirements.txt
          python3 ./app.py &
          echo $! > backend.pid 

      - name: Watch PR comments for preview down
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          while true; do
            latest_comment=$(gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
              --jq '.[-1].body')
      
            if [[ "$latest_comment" == "/preview down" ]]; then
              echo "Stopping backend because of /preview down"
              kill $(cat backend.pid
              break
            fi

            sleep 30
          done
